<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        .contact-info {
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-info h2 {
            color: #333;
        }
        .contact-info p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Name:</strong> sravya</p>
        <p><strong>Email:</strong>sravya@example.com</p>
        <p><strong>Phone:</strong>9876545524/p>
        <p><strong>Address:</strong>rajahmundry</p>
    </div>
</body>
</html>
